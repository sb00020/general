<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<title>Quizzy Quiz!</title>
</head>
<h:body>
	<h:form id="form">
		<h:outputText value="Player name : " />
		<h:inputText id="input" value="#{quizManagedBean.playerName}" />
		<h:commandButton value="Submit" action="#{quizManagedBean.start()}" />
	</h:form>
		The number of played quizzes is : <h:outputText value="#{quizManagedBean.playedQuizzesNumber}" />
</h:body>
</html>
