<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<title>Quizzy Quiz : Question</title>
</head>
<h:body>
	<h:form id="form">
		<h:outputText value="#{quizManagedBean.question}" />
		<h:inputText id="input" value="#{quizManagedBean.answer}" />
		<h:commandButton value="Answer!" action="#{quizManagedBean.verifyAnswer()}" />
	</h:form>
	The number of played quizzes is : <h:outputText value="#{quizManagedBean.playedQuizzesNumber}" />
</h:body>
</html>
